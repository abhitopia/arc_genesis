model:
  model_type: genesis_v2
  K_steps: 5
  in_chnls: 3
  img_size: 64
  feat_dim: 64
  kernel: gaussian
  broadcast_size: 16  # Even higher for sharper objects
  add_coords_every_layer: true
  normal_std: 0.4  # Even tighter reconstruction
  lstm_hidden_dim: 256
  detach_recon_masks: true
training:
  batch_size: 128
  max_steps: 500000
  learning_rate: 0.0001
  weight_decay: 0.0
  use_lr_scheduler: false
  lr_schedule_patience: 5
  lr_schedule_factor: 0.5
  lr_schedule_min_lr: 1.0e-06
  use_mask_kl_loss: true
  elbo_divergence_threshold: 100000000.0
  geco_goal: 0.15  # VERY strict goal for ultra-high quality
  geco_lr: 2.0e-06  # Very slow GECO updates
  geco_alpha: 0.99  
  geco_beta_init: 1.0  
  geco_beta_min: 1.0e-10
  geco_speedup: 2.0  # Very gentle Î² increases
data:
  dataset: d_sprites
  variable_size: false
  is_discrete: false
  seed: 0
# Experiment Metadata
project_name: "genesis_v2"
run_name: "conservative_geco_goal"
save_dir: ./experiments
# Logging & Checkpointing
log_every_n_steps: 10
val_check_interval: 1000
num_visualizations: 8
save_top_k: 3
monitor_metric: "loss_val/total_loss"
monitor_mode: min 